name: tauri-release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - uses: dtolnay/rust-toolchain@stable
      - run: pnpm i
      - name: Build app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: prism-desktop
          includeDebug: false
